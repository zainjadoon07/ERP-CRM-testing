name: Staging CI/CD Pipeline

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker Image
      working-directory: ./backend
      run: docker build -t idurar-backend:staging .
    
    - name: Test Docker Image
      run: |
        docker images | grep idurar-backend
        echo "âœ… Docker image built successfully"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      working-directory: ./backend
      run: npm ci

    - name: Create .env file
      working-directory: ./backend
      run: |
        echo "DATABASE=mongodb://localhost:27017/idurar-erp-crm" >> .env
        echo "JWT_SECRET=staging_secret_key" >> .env
        echo "NODE_ENV=test" >> .env
        echo "PORT=8888" >> .env

    - name: Run Jest Unit Tests
      working-directory: ./backend
      run: npm test

    - name: Generate Coverage Report
      working-directory: ./backend
      run: npm run test:coverage

    - name: Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: staging-coverage-report
        path: backend/coverage
        retention-days: 7

    - name: Start Backend Server
      working-directory: ./backend
      run: |
        npm run start &
        sleep 30
        echo "Server should be ready now"

    - name: Run API Integration Tests
      working-directory: ./backend
      run: npm run test:api

    - name: Run Stress Tests
      working-directory: ./backend
      run: npm run test:stress

    - name: Staging Summary
      if: success()
      run: |
        echo "## âœ… Staging Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Docker image built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- All unit tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- API integration tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- Stress tests completed" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage report generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Ready for production!** ðŸš€" >> $GITHUB_STEP_SUMMARY
